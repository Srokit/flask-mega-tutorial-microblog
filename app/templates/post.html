 <table>
      <tr valign="top">
          <td><img src="{{ post.author.avatar(50) }}"></td>
          <td>
              <i><a href="{{ url_for('user', nickname=post.author.nickname) }}">
              {{ post.author.nickname }}
          </a> says:</i><br>
              {{ post.body }}
              <br>
              <span style="font-size: 14px">At: {{ post.timestamp }}</span>
        </td>
      </tr>
 </table>
